name: Update Feeds

on:
  schedule:
    - cron: "0 2,6,10,14,18,22 * * *"   # draait 6x per dag
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        run: |
          echo "PLAYWRIGHT_VERSION=$(jq -r '.packages[\"node_modules/playwright\"].version' package-lock.json)" >> $GITHUB_ENV

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        run: npm run scrape

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add feeds/*
          git commit -m "Update feeds [skip ci]" || echo "No changes to commit"
          git push

      - name: Cleanup old artifacts
        run: |
          echo "Cleaning up old workflow artifacts..."
          gh run list --limit 50 --json databaseId,status | jq -r '.[] | select(.status=="completed") | .databaseId' | xargs -I {} gh run delete {}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
