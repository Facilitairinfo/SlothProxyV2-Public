name: Update Feeds

on:
  schedule:
    - cron: "0 2,6,10,14,18,22 * * *" # draait 6x per dag
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: npm run scrape

      - name: Add .nojekyll
        run: touch feeds/.nojekyll

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add feeds/
          git commit -m "Update feeds [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push

      - name: Verify feed output
        run: |
          echo "ðŸ”Ž Controleren of pubDate en enclosure aanwezig zijn in de feeds..."
          if grep -q "<pubDate>" feeds/*.xml && grep -q "<enclosure" feeds/*.xml; then
            echo "âœ… pubDate en enclosure gevonden in feed-bestanden"
          else
            echo "âš ï¸ Let op: pubDate of enclosure ontbreekt in de feed-output"
          fi
          echo "ðŸ“„ Voorbeeld van eerste regels uit een feed:"
          head -n 20 feeds/*.xml | sed 's/^/    /'
